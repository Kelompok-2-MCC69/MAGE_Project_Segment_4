                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">

                            <button class="btn btn-outline-light">Logout</button>

                    </div>
                </div>
            </div>
        </nav>
    </div>
